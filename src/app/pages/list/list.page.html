<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Lieux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="places.length > 0; else empty">
    <ion-item *ngFor="let place of places" (click)="viewPlace(place)">
      <ion-label>
        <h2>{{ place.name }}</h2>
        <p>{{ place.type }} • {{ place.adresse }}</p>
        <ion-note *ngIf="place.averageRating">⭐ {{ place.averageRating }}/5</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text color="medium">
      <p class="ion-padding">Aucun lieu disponible.</p>
    </ion-text>
  </ng-template>
</ion-content>
